{% extends "templates/web.html" %}
{% block title %}Shop List - Available Airport Shops{% endblock %}

{% block page_content %}
<div class="shop-list-page">

  <!-- Header -->
  <div class="container">
    <header class="page-header">
      <h1>Discover Available Shops</h1>
      <p class="subtitle">Find the perfect retail space at your preferred airport</p>
    </header>

    <!-- Filters -->
    <div class="filter-section">
      <div class="filter-group">
        <label for="search">Search Shop Number</label>
        <input type="text" id="search" placeholder="Enter shop number..." />
      </div>

      <div class="filter-group">
        <label for="airport">Airport</label>
        <select id="airport">
          <option value="">All Airports</option>
        </select>
      </div>

      <div class="filter-group checkbox-group">
        <input type="checkbox" id="available-only" checked />
        <label for="available-only">Available Only</label>
      </div>

      <div class="filter-group">
        <label for="sort">Sort By</label>
        <select id="sort">
          <option value="">Default</option>
          <option value="shop-asc">Shop No (A-Z)</option>
          <option value="shop-desc">Shop No (Z-A)</option>
          <option value="airport-asc">Airport (A-Z)</option>
        </select>
      </div>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-value" id="total-shops">0</div>
        <div class="stat-label">Total Shops</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="available-shops">0</div>
        <div class="stat-label">Available</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="occupied-shops">0</div>
        <div class="stat-label">Occupied</div>
      </div>
    </div>

    <!-- Loading & Results -->
    <div id="loading" class="message loading">Loading shops...</div>
    <div id="error" class="message error" style="display:none;"></div>
    <div id="shop-list" class="shop-grid"></div>
  </div>

</div>

<!-- Internal CSS -->
<style>
  :root {
    --primary: #0074d9;
    --success: #2ecc40;
    --danger: #ff4136;
    --warning: #ff851b;
    --gray: #f8f9fa;
    --text: #333;
    --light: #fff;
  }

  /* Layout */
  .shop-list-page {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f0f4f8, #e0e7ef);
    min-height: 100vh;
    padding: 2rem 0;
  }

  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 1.5rem;
  }

  .page-header {
    text-align: center;
    margin-bottom: 3rem;
  }

  .page-header h1 {
    font-size: 2.8rem;
    color: var(--primary);
    margin: 0 0 0.5rem;
    font-weight: 700;
  }

  .page-header .subtitle {
    color: #666;
    font-size: 1.1rem;
  }

  /* Filter Section */
  .filter-section {
    background: var(--light);
    padding: 1.5rem;
    border-radius: 1rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
    margin-bottom: 2rem;
    display: grid;
    grid-template-columns: 2fr 2fr 1.5fr 1.5fr;
    gap: 1rem;
    align-items: end;
  }

  .filter-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: #444;
    font-size: 0.95rem;
  }

  .filter-group input,
  .filter-group select {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 0.5rem;
    font-size: 1rem;
    transition: all 0.3s;
  }

  .filter-group input:focus,
  .filter-group select:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(0, 116, 217, 0.15);
  }

  .checkbox-group {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.95rem;
  }

  .checkbox-group input[type="checkbox"] {
    width: auto;
    transform: scale(1.2);
    cursor: pointer;
  }

  .checkbox-group label {
    margin-bottom: 0;
    cursor: pointer;
  }

  /* Stats Bar */
  .stats-bar {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1.5rem;
    margin-bottom: 2.5rem;
  }

  .stat-item {
    background: var(--light);
    padding: 1.5rem;
    border-radius: 1rem;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
    text-align: center;
    transition: transform 0.3s ease;
  }

  .stat-item:hover {
    transform: translateY(-5px);
  }

  .stat-value {
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 0.5rem;
  }

  .stat-label {
    color: #666;
    font-size: 0.95rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  /* Shop Grid */
  .shop-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1.5rem;
  }

  .shop-card {
    background: var(--light);
    border-radius: 1rem;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
    transition: all 0.3s ease;
    position: relative;
  }

  .shop-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 30px rgba(0, 116, 217, 0.15);
  }

  .shop-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, var(--primary), #005bb5);
  }

  .shop-content {
    padding: 1.5rem;
  }

  .shop-header {
    display: flex;
    justify-content: space-between;
    align-items: start;
    margin-bottom: 1.5rem;
    gap: 1rem;
  }

  .shop-number {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--primary);
    margin: 0;
    line-height: 1.2;
  }

  /* Status Badge */
  .status-badge {
    padding: 0.4rem 1rem;
    border-radius: 2rem;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    white-space: nowrap;
  }

  .status-available {
    background: var(--success);
    color: white;
  }

  .status-occupied {
    background: var(--danger);
    color: white;
  }

  .shop-airport {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: #555;
    font-size: 1rem;
    margin-bottom: 1.5rem;
    padding: 0.75rem;
    background: #f8f9fa;
    border-radius: 0.5rem;
  }

  .airport-icon {
    font-size: 1.2rem;
  }

  .airport-name {
    font-weight: 600;
    color: #333;
  }

  /* Discount Tag */
  .discount-tag {
    background: linear-gradient(135deg, var(--warning), #ff6b35);
    color: white;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    text-align: center;
    font-weight: 600;
    font-size: 0.95rem;
    box-shadow: 0 2px 8px rgba(255, 133, 27, 0.3);
    margin-top: 1rem;
  }

  .discount-percent {
    font-size: 1.5rem;
    display: block;
    margin-bottom: 0.25rem;
  }

  .view-details-btn {
    display: block;
    width: 100%;
    padding: 0.9rem;
    background: var(--primary);
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 0.5rem;
    font-weight: 600;
    margin-top: 1rem;
    transition: all 0.3s ease;
  }

  .view-details-btn:hover {
    background: #005bb5;
    transform: scale(1.02);
  }

  /* Messages */
  .message {
    text-align: center;
    padding: 3rem;
    background: var(--light);
    border-radius: 1rem;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    font-size: 1.2rem;
    margin: 2rem 0;
  }

  .shop-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .loading {
    color: var(--primary);
  }

  .error {
    color: var(--danger);
  }

  /* Responsive */
  @media (max-width: 1024px) {
    .filter-section {
      grid-template-columns: 1fr 1fr;
    }

    .stats-bar {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  @media (max-width: 768px) {
    .filter-section {
      grid-template-columns: 1fr;
    }

    .stats-bar {
      grid-template-columns: 1fr;
    }

    .shop-grid {
      grid-template-columns: 1fr;
    }

    .page-header h1 {
      font-size: 2.2rem;
    }
  }
</style>

<!-- JavaScript -->
<script>
  const API_URL = '/api/v2/document/Shop?fields=["name","shop_name","shop_number","airport","status","route","shop_image"]';
  let allShops = [];

  // Static discount data (15-30% range)
  const discounts = [15, 20, 25, 30];

  function getRandomDiscount() {
    return discounts[Math.floor(Math.random() * discounts.length)];
  }

  async function fetchShops() {
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const list = document.getElementById('shop-list');
    const airportSelect = document.getElementById('airport');

    loading.style.display = 'block';
    error.style.display = 'none';
    list.innerHTML = '';

    try {
      const response = await fetch(API_URL, {
        method: 'GET',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' }
      });

      if (!response.ok) throw new Error(`HTTP ${response.status}`);

      const { data } = await response.json();
      allShops = (data || []).map(shop => ({
        ...shop,
        discount: getRandomDiscount()
      }));

      loading.style.display = 'none';

      if (!allShops.length) {
        list.innerHTML = '<div class="message">No shops found.</div>';
        return;
      }

      // Populate airports
      const airports = [...new Set(allShops.map(s => s.airport).filter(Boolean))].sort();
      airports.forEach(a => {
        const opt = new Option(a, a);
        airportSelect.add(opt);
      });

      updateStats(allShops);
      applyFilters();

    } catch (err) {
      console.error(err);
      loading.style.display = 'none';
      error.textContent = 'Failed to load shops. Please try again.';
      error.style.display = 'block';
    }
  }

  function updateStats(shops) {
    const total = shops.length;
    const available = shops.filter(s => s.status === 'Available').length;
    const occupied = total - available;

    document.getElementById('total-shops').textContent = total;
    document.getElementById('available-shops').textContent = available;
    document.getElementById('occupied-shops').textContent = occupied;
  }

  function applyFilters() {
    const search = document.getElementById('search').value.toLowerCase();
    const airport = document.getElementById('airport').value;
    const availableOnly = document.getElementById('available-only').checked;
    const sort = document.getElementById('sort').value;

    let filtered = allShops.filter(shop => {
      const matchesSearch = (shop.shop_number || '').toLowerCase().includes(search);
      const matchesAirport = !airport || shop.airport === airport;
      const matchesStatus = !availableOnly || shop.status === 'Available';
      return matchesSearch && matchesAirport && matchesStatus;
    });

    // Sort
    filtered.sort((a, b) => {
      if (sort === 'shop-asc') return (a.shop_number || '').localeCompare(b.shop_number || '');
      if (sort === 'shop-desc') return (b.shop_number || '').localeCompare(a.shop_number || '');
      if (sort === 'airport-asc') return (a.airport || '').localeCompare(b.airport || '');
      return 0;
    });

    renderShops(filtered);
  }

  function renderShops(shops) {
    const list = document.getElementById('shop-list');
    if (!shops.length) {
      list.innerHTML = '<div class="message">No shops match your filters.</div>';
      return;
    }

    list.innerHTML = shops.map(shop => {
      const statusClass = shop.status === 'Available' ? 'status-available' : 'status-occupied';
      const statusText = shop.status || 'Unknown';

      return `
        <div class="shop-card">
          <div class="shop-content">
            <div class="shop-image">
              <img src="${shop.shop_image}" alt="Shop Image" class="shop-image" />
            </div>
            <div class="shop-header">
              <h2 class="shop-number">${shop.shop_number || 'N/A'}</h2>
              <span class="status-badge ${statusClass}">${statusText}</span>
            </div>
            
            <div class="shop-airport">
              <span class="airport-icon">✈️</span>
              <span class="airport-name">${shop.airport || 'Unknown Airport'}</span>
            </div>

            <div class="discount-tag">
              <span class="discount-percent">${shop.discount}% OFF</span>
              <span>Limited Time Offer</span>
            </div>

            <a href="${shop.route || '#'}" class="view-details-btn">View Details</a>
          </div>
        </div>
      `;
    }).join('');
  }

  // Debounce
  const debounce = (fn, delay) => {
    let timer;
    return (...args) => {
      clearTimeout(timer);
      timer = setTimeout(() => fn(...args), delay);
    };
  };

  const debouncedFilter = debounce(applyFilters, 300);

  // Event Listeners
  document.getElementById('search').addEventListener('input', debouncedFilter);
  document.getElementById('airport').addEventListener('change', applyFilters);
  document.getElementById('available-only').addEventListener('change', applyFilters);
  document.getElementById('sort').addEventListener('change', applyFilters);

  // Load on start
  document.addEventListener('DOMContentLoaded', fetchShops);
</script>

{% endblock %}
