{% set color = frappe.form_dict.color or "black" %}

<!DOCTYPE html>
<html>
<head>
    <title>Show Me Colors</title>
    <style>
        .color-box {
            width: 200px;
            height: 200px;
            background-color: {{ color }};
            border-radius:  2px;
            margin: 50px auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            font-family: Arial, sans-serif;
            color: #444;
        }
    </style>
</head>
<body>
    <h2>Here is your color: {{ color|capitalize }}</h2>
    <div class="color-box"></div>
</body>
</html>
